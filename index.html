<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-dars vazifa</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">
        <form action="https://echo.htmlacademy.ru">
            <label>
                Volleybol
                <input class="visually-hidden" type="checkbox" name="sport_boks" value="boks">
                <span class="form__volleybol"></span>
            </label>
            <label>
                Basketball
                <input class="visually-hidden" type="checkbox" name="spor_futbol" value="futbol">
                <span class="form__basketball"></span>
            </label>
            <label>
                TENNIS
                <input class="visually-hidden" disabled type="checkbox" name="sport_tennis" value="tennis">
                <span class="form__tennis"></span>
            </label>
            <label>
                HOKKEY
                <input class="visually-hidden" disabled checked type="checkbox" name="sport_basketbol" value="basketbol">
                <span class="form__hockey"></span>
            </label>
        </form> 
    </div>
</body>
</html>
